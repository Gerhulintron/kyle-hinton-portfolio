    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOMContentLoaded event triggered"); // Test log

            var navbar = document.querySelector('.navbar');
            var spotlight = document.createElement('div');
            spotlight.classList.add('spotlight');
            navbar.appendChild(spotlight);

            navbar.addEventListener('mousemove', function(e) {
                spotlight.style.display = 'block';
                var x = e.clientX - navbar.getBoundingClientRect().left;
                var y = e.clientY - navbar.getBoundingClientRect().top;
                spotlight.style.transform = `translate(${x}px, ${y}px)`;
            });

            navbar.addEventListener('mouseleave', function() {
                spotlight.style.display = 'none';
            });
        });

    </script>
